      color: white;
    }

    .relative {
      justify-content: center !important;
    }

      margin-top: 25px;
    }

    .cBot {
      background-color: #1f2937;
      min-height: 100px;
      border-radius: 10px;
    }

    .cBot h3 {
      color: white;
      margin-left: 45px;
      padding-top: 8px;
      font-family: 'Titillium Web', sans-serif;
    }

    .bloco {
      width: 80px;
      height: 60px;
      background-color: #ededed;
      border-radius: 10px;
      margin-bottom: -40px;
      margin-left: -40px;
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 80% !important;
    }

    .list-group {
      padding-top: 20px;
      padding-bottom: 8px;
      border-radius: 6px;
    }

    li {
      color: #ffffff !important;
      font-size: 14px;
    }

    svg,
    img {
      width: 44px;
      height: 44px;
      flex-shrink: 0;
    }

    .miniCard input {
      margin-bottom: 10px;
    }

    .miniCard {
      margin-top: 20px;
    }

    .miniCard button {
      width: -webkit-fill-available;
      border-color: #1f2937 !important;
    }

    .miniCard button:active,
    button:hover,
    button:focus {
      background-color: #1f2937 !important;
    }

    button svg {
      width: 20px;
      height: 20px;

    }

    .cBot button {
      display: flex;
      float: right;
      border-color: #fff !important;
    }
